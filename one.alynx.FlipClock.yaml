app-id: one.alynx.FlipClock
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: flipclock
finish-args:
  # See <https://docs.flatpak.org/en/latest/sandbox-permissions.html#standard-permissions>.
  # OpenGL rendering.
  - "--device=dri"
  # Share IPC namespace with the host (necessary for X11).
  - "--share=ipc"
  # Show windows using X11, if Wayland is not available.
  - "--socket=fallback-x11"
  # Show windows with Wayland.
  - "--socket=wayland"
modules:
  - name: flipclock
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/AlynxZhou/flipclock.git
        commit: 5e9e7ff60c9bbf4c96e16d9cb7d683a550fb26d7
