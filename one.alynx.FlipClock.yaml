app-id: one.alynx.FlipClock
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: flipclock
finish-args:
  # See <https://docs.flatpak.org/en/latest/sandbox-permissions.html#standard-permissions>.
  # OpenGL rendering.
  - "--device=dri"
  # Share IPC namespace with the host (necessary for X11).
  - "--share=ipc"
  # Show windows using X11, if Wayland is not available.
  - "--socket=fallback-x11"
  # Show windows with Wayland.
  - "--socket=wayland"
modules:
  - name: flipclock
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/AlynxZhou/flipclock/archive/v2.9.0.tar.gz
        sha512: 87409109005fe75dac2047a9eeafd4cd092998ba580a2061d01dda59a58650535655bd21a841508b2ec205da8e6cfd054fca08a4efabd54bf6b58530cf9be658
